<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitivas de Graficación - Algoritmo de Bresenham</title>
    <style>
        svg {
            border: 1px solid black;
            width: 100%;
            height: auto;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <svg id="svgCanvas" viewBox="0 0 500 500"></svg>

    <div id="controls">
        <button id="drawLines">Dibujar Líneas Aleatorias</button>
        <button id="clearCanvas">Limpiar Canvas</button>
        <label for="lineWidth">Grosor de la línea:</label>
        <input type="range" id="lineWidth" min="1" max="10" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
